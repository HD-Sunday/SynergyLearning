<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой слайдер изображений</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="slider">
    <div class="slider-images">
        <img src="img/img1.jpg" alt="Изображение 1">
        <img src="img/img2.jpeg" alt="Изображение 2">
        <img src="img/img3.jpg" alt="Изображение 3">
        <img src="img/img4.jpg" alt="Изображение 4">
        <img src="img/img5.jpg" alt="Изображение 5">
    </div>
    <div class="slider-controls">
        <button class="btn-forward"><</button>
        <button class="btn-backward">></button>
    </div>
    <div class="slider-info">
        Изображение <span class="current-image">1</span> из <span class="total-images">5</span>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
